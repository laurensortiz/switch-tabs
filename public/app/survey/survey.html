<div class="questions-container">

  <div class="step question{{$index+1}}" ng-repeat="question in questions" ng-class="{'current':$index+1 == currentStep, 'animated fadeOutLeftBig': $index+1 == currentStep - 1,'off':$index+1 <= currentStep - 2}" style="z-index: {{numberOfQuestions - $index}}" ng-style="answerSelectedColor">
    <div class="question">
      <h2>{{question.question}}</h2>
    </div>
    <div class="customer-answer" ng-include="getPartialSrc(question.questionType)"></div>

  </div>
  <div class="step thanks" ng-class="{current:pollCompleted}">
    <div class="thanksTxt">
      <h2>Â¡Muchas gracias!</h2>
      <figure>
        <img src="../img/powered-by-switch-tabs.png" alt=""/>
      </figure>
      <p>www.switchtabs.com</p>
    </div>

  </div>

</div>
<div class="loading" ng-class="{'hide' : loaded == true}">
  <img src="../img/loader.gif" alt=""/>
  <div class="poweredby"><img src="../img/powered-by-switch-tabs.png" alt=""/></div>
</div>



<ng-include src="'survey/partials/message.tpl.html'" ng-show="showAlert"></ng-include>
